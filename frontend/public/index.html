<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="text-scale" content="scale">
  <title>Accessibility Audit Tool</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>

  <h1>Accessibility Audit Tool</h1>

  <form id="audit-form">
    <label for="site-url">Enter a Website URL</label>
    <input
      id="site-url"
      name="site-url"
      type="url"
      required
      placeholder="https://example.com"
    />

    <button type="submit">Start Audit</button>
  </form>

  <div id="page-counter"></div>
  <div id="progress"></div>

  <div id="results" style="display:none;">
    <h2 id="results-heading">Audit Results</h2>
    <ul id="download-links"></ul>
  </div>

  <script src="scripts/audit.js"></script>

</body>
</html>
